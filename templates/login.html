{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}

    <div>
        <label>Felhasználónév</label>
        {{ form.username }}
    </div>
    <div>
        <label for="">Jelszó</label>
        {{ form.password }}
    </div>
    <input type='submit' value='Login'>
</form>

<a href="{% url 'register' %}">Még nics regisztrációm, regisztrálok!</a>

{% endblock  %}
